<tiptap-editor
  #editorContainer
  [editor]="editor"
  class="editor"
></tiptap-editor>

<tiptap-bubble-menu
  [editor]="editor"
  [tippyOptions]="{ placement: 'top' }"
  class="bubble-menu"
>
  @for (item of menu; track $index) {
  <app-tooltip
    [text]="item.tooltip.text"
    [helper]="item.tooltip.helper"
    placement="top"
  >
    <app-button
      variant="text"
      [suffixIcon]="item.icon"
      (click)="item.click()"
    ></app-button>
  </app-tooltip>
  }
</tiptap-bubble-menu>
