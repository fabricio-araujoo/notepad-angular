<button #button class="button" [ngClass]="buttonClass" [disabled]="disabled">
  <app-icon
    class="button__icon"
    [name]="suffixIcon"
    [size]="18"
    *ngIf="suffixIcon"
  ></app-icon>

  <span class="button__text" *ngIf="!isIconOnly" #textContainer>
    <ng-content></ng-content>
  </span>
</button>
