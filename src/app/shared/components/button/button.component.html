<button class="button" [ngClass]="buttonClass" [disabled]="disabled">
  <app-icon
    class="button__icon"
    [name]="suffixIcon"
    [size]="size === 'small' ? 14 : 16"
    *ngIf="suffixIcon"
  ></app-icon>

  <div class="button__text" *ngIf="!iconOnly" #textContainer>
    <ng-content></ng-content>
  </div>
</button>
