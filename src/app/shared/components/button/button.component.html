<button
  #button
  class="button"
  [ngClass]="{
    'button--primary': variant === 'primary',
    'button--link': variant === 'link',
    'button--text': variant === 'text',
    'button--block': block,
    'button--disabled': disabled,
    'button--icon-only': isIconOnly
  }"
  [disabled]="disabled"
>
  <mat-icon
    class="button__icon"
    [svgIcon]="suffixIcon"
    *ngIf="suffixIcon"
  ></mat-icon>

  <span class="button__text" *ngIf="!isIconOnly" #textContainer>
    <ng-content></ng-content>
  </span>
</button>
