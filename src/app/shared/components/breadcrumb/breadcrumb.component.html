<p-breadcrumb class="breadcrumb" [model]="items">
  <ng-template #item let-item>
    <div class="breadcrumb__item" (mousedown)="handleClick(item)">
      {{ item.label }}
    </div>
  </ng-template>

  <ng-template #separator>
    <span class="breadcrumb__separator"> / </span>
  </ng-template>
</p-breadcrumb>
