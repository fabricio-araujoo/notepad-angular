<div
  class="grid__container"
  cdkDropListOrientation="mixed"
  cdkDropList
  (cdkDropListDropped)="handleDrop($event)"
>
  @for (card of items; track card._id) {
  <div class="grid__card card" cdkDrag>
    <app-card>
      <div class="card__container">
        <div class="card__title">{{ card.title }}</div>
        <div class="card__content" [innerHTML]="card.content"></div>
      </div>
    </app-card>
  </div>
  }
</div>
