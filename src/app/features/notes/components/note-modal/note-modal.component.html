<app-drawer #drawer title="Nota" (closed)="onClose()">
  <div class="note-modal">
    <div class="note-modal__config">
      <app-input
        class="note-modal__title"
        variant="borderless"
        placeholder="Nova nota"
      ></app-input>

      <div class="note-modal__tags tags">
        <div class="tags__label"><span>Marcadores</span></div>
        <app-tag-select class="tags__select"></app-tag-select>
      </div>
    </div>

    <app-text-editor class="note-modal__editor"></app-text-editor>
  </div>
</app-drawer>
