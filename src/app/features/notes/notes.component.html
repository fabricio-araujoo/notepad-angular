<app-layout>
  <div class="notes">
    <app-button
      type="button"
      variant="primary"
      suffixIcon="add"
      (click)="handleOpenNote()"
    >
      Adicionar nota
    </app-button>

    <div class="notes__panel">
      <div class="notes__title">
        <p>Fixadas</p>
      </div>

      <app-grid [items]="notes"></app-grid>
    </div>
  </div>

  <ng-container #noteDrawer></ng-container>
</app-layout>
