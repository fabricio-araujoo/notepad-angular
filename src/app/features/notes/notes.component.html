<app-layout>
  <div class="notes">
    <app-button
      type="button"
      variant="primary"
      suffixIcon="custom-add"
      (click)="openAddNote()"
    >
      Adicionar nota
    </app-button>

    <app-note-modal #noteDrawer></app-note-modal>

    <div class="notes__panel">
      <div class="notes__title">
        <p>Fixadas</p>
      </div>

      <app-grid [items]="notes"></app-grid>
    </div>

    <!-- <div class="notes__panel">
      <div class="notes__title">
        <p>Outras</p>
      </div>

      <app-grid [items]="notes"></app-grid>
    </div> -->
  </div>
</app-layout>
