<header class="layout__header header">
  <div class="header__sidebar-control">
    <mat-icon
      class="header__icon header__icon--clickable"
      svgIcon="custom-menu"
      (click)="handleClick()"
    ></mat-icon>

    <div class="header__title">
      <mat-icon
        class="header__icon header__icon--logo"
        svgIcon="custom-notepad"
      ></mat-icon>
      <h4>NotePad</h4>
    </div>
  </div>

  <div class="header__sign-out">
    <app-button
      [variant]="'text'"
      [suffixIcon]="'custom-exit'"
      (click)="handleSignOut()"
      matTooltip="Sair"
    ></app-button>
  </div>
</header>
